<html>
<head>
<title>Catch the money</title>
<canvas id="canvas"></canvas>
<style>
    html,
    body {
        margin: 0;
        height: 100%;
        overflow: hidden;
    }
</style>
<img src="money_bag.png" id="money_bag_img">
</head>

<body>
<script>
let canvas, context;
let img
let x = 0
let y = 0
let score = 1000;
window.onload = init;
function init(){
    canvas = document.getElementById('canvas');

    canvas.width = document.body.clientWidth;
    canvas.height = document.body.clientHeight;
    
    context = canvas.getContext('2d');
    img = document.getElementById("money_bag_img");
    window.requestAnimationFrame(game_loop);
    setInterval(function(){
      x = getRandomInt(0, canvas.width - img.width);
      y = getRandomInt(0, canvas.height - img.height);
      score -= 25;
    }, 1000);
}

function game_loop(){
    context.clearRect(0, 0, canvas.width, canvas.height);
    context.drawImage(img, x, y);
    context.font = "100px Arial";
    if(score < 1000){
      context.fillStyle = 'red';
    }
    else{
      context.fillStyle = 'blue';
    }
    context.fillText("score:" + score, 0, 75);
    window.requestAnimationFrame(game_loop);
}

function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min; //min and max included
}

document.addEventListener("click", function(event){
  if(event.clientX > x && event.clientY > y  && event.clientX < x + img.width && event.clientY < y + img.height ){
    score += 125;
  }
  else{
    score -= 100;
  }
});
</script>
</body>
</html>
